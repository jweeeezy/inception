name: inception

services:
  mariadb:  #database service
    profiles: ["default", "db"]
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always

