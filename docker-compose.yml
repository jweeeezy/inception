# Docker version 24.0.2 (compose v2)

# @note debugging: could use profiles with prebuild images

services:
  nginx: # lightweight webserver
    build:
      context: ./srcs/requirements/nginx
      dockerfile: Dockerfile
    ports:
      - 443:443
    restart: always # ensures container always runs and restarts (crash / stop)

  mariadb: # database server
    build:
      context: ./srcs/requirements/mariadb
      dockerfile: Dockerfile
        #restart: always
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
    driver: local

